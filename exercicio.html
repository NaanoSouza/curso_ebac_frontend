<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Prático</title>
</head>
<body>
    <thead>
        <h1>Formulário de Cadastro</h1>
    </thead>
    <form>
        <label for="Nome"><b>Nome:</b></label>
        <input id="Nome" type="text" placeholder="Diga seu nome"> <br />
        <label for="email"><b>E-mail:</b></label>
        <input id="email" type="email" placeholder="Digite seu email"> <br />
        <label for="password"><b>Senha:</b></label>
        <input id="password" type="password" placeholder="Digite sua senha"> <br />
        <button type="submit"> Cadastrar</button>
    </form>
</body>
</html>
